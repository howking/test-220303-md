<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <script type="module">
      const path = location.pathname,
            file = path === '/' ? 'index' : path.replaceAll('/',''),
            contents = await (await fetch(`/${file}.md`)).text(),
            markdown = await import('/markdown.es.js')
      await markdown.ready
      document.body.innerHTML=markdown.parse(contents)
    </script>
  </head>
</html>
